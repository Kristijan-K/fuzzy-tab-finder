<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
body {
  width: 900px;
  height: 600px;
  margin: 0;
  padding: 10px;
  background-color: #282c34;
  color: white;
  font-family: monospace, monospace;
  display: flex;
  flex-direction: column;
  box-sizing: border-box;
}

    #fuzzy-finder-input {
      width: 100%;
      padding: 8px 12px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      outline: none;
      background-color: #3a3f4b;
      color: white;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    #fuzzy-finder-results {
      flex-grow: 1;
      overflow-y: auto;
    }

    .fuzzy-finder-item {
      padding: 8px 12px;
      cursor: pointer;
      border-bottom: 1px solid #3a3f4b;
      display: flex;
      align-items: center;
    }

    .fuzzy-finder-item:hover {
      background-color: #4a4f5b;
    }
  </style>
</head>
<body>
  <input type="text" id="fuzzy-finder-input" placeholder="search tabs..." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
  <div id="fuzzy-finder-results"></div>
  <script src="popup.js"></script>
</body>
</html>
